<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表练习_3</title>
</head>
<body>

<!--
  无序列表中的li标签出了可以添加其他标签来丰富以外,还可以添加ul标签来丰富
  就是是说ul中可以有li,li中也可以有ul
-->
<h1>物品清单</h1>
<ul>
    <li>蔬菜
        <ul>
            <li>白菜</li>
            <li>青菜菜</li>
        </ul>
    </li>

    <li>水果
        <br>
        <ul>
            <li>苹果</li>
            <li>香蕉</li>
        </ul>
    </li>
</ul>



</body>
</html>
