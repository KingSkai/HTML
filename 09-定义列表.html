<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表</title>
</head>
<body>
<!--
定义列表的格式:
<dl>
    <dt></dt>
    <dd></dd>
</dl>

其实dt和dd都是英文缩写
dt是英文definition title的缩写,所以dt就是定义列表的含义
dd是英文definition descrition的缩写,就是用来描述列表的

1.定义列表的作用:
1.1给一堆数据添加列表语义
1.2为每个标题添加描述语义

2.定义列表的应用场景:
1.用于网站底部的描述信息
2.做图文混排

3.定义列表的注意点
4.1和ul和ol一样,dl和dt是一个整体. 所以一般情况下都是一起出现的
4.2和ul和ol一样,所以dl中最好只放dt/dd
4.3最好一个dt对应一个dd
4.4和li标签一样每当需要丰富界面时,我们可以再dt和dd标签中继续添加其他标签
-->
<dl>
    <dt>北京</dt>
    <dd>中国的首都</dd>
    <dt>上海</dt>
    <dd>魔都</dd>
</dl>
</body>
</html>
