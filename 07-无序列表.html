<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
    <style type="text/css">
    ul{
        list-style: none;
    }
    </style>
</head>
<body>
<!--
1.什么是列表标签?
列表标签的作用:给一堆数据添加列表语义,也就是告诉搜索引擎告诉浏览器这一堆数据是一个整体
2.HTML中列表标签的分类
2.1无序列表(最多) - unorder list
2.2有序列表(最少) - order list
2.3定义列表(其次) - definition list

3.无序列表的作用:
给一堆数据添加语义,并且这一对数据中所有的数据都没有先后之分

什么叫又先后之分?
例如:排行榜

什么叫没有先后之分:
例如:中国有哪些城市

4.无序列表格式
<ul>
    <li>需要显示的条目内容</li>
</ul>
li其实是英文list item的缩写

5.注意点:
5.1 一定要记住ul是给列表添加语义的,不是添加原点的
5.2 ul标签和li标签是一个整体,所以两者是一同出现的
5.3 由于ul标签和li标签是一个组合,所以ul标签中不推荐出现其他标签

无序列表应用场景:
新闻场景
-->

<h2>中国的城市有那些</h2>
<ul>
    <li>广州</li>
    <li>北京</li>
    <li>上海</li>
    <li>杭州</li>
    <li>天津</li>
    <li>武汉</li>
</ul>

</body>
</html>
