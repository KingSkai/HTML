<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>假链接</title>
</head>
<body>
<!--
假链接:就是点击之后不会跳转的链接
假链接存在的意义:
在企业开发前期,其他界面还没有写出来,那么我们不知道应该跳转到什么地方,所以就只能使用假链接来代替

假链接格式:
1.#
2.javascript:

#的假链接会自动回到网页的顶部,而javascript:不会回到

-->

<a href="#">点我1</a>
<a href="javascript:">点我2</a>
</body>
</html>
