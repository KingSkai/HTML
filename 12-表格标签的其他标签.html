<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>表格标签的其他标签</title>

<body>

<!--
1.表格标题标签(caption)
在表格标签中提供了一个标签,专门用于作为表格的标题caption标签

注意点:1.caption一定要在table标签中!
      2.caption一定要紧跟在table标签后面

2.标题单元格标题标签(th)
在表格标签中提供了一个标签专门用来存储每一列的标题,这个th标签会自动加粗
-->

    <table bgcolor="black" cellspacing="1px">
        <caption>
            <h2>今日小说排行榜</h2>
        </caption>
        <tr bgcolor="#a9a9a9" align="center">
            <th width="60">排名</th>
            <th width="150">关键词</th>
            <th width="70">趋势</th>
            <th width="90">今日搜索</th>
            <th width="90">最近七日</th>
            <th width="150">相关链接</th>
        </tr>
        <tr bgcolor="white" align="center">
