<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表</title>
</head>
<body>
<!--
1.表格标签的格式:
<table>
    <tr>
        <td></td>
    </tr>
</table>
table:代表整个表格
tr:代表整个表格中的一行数据
td:代表整个表格中一行元素的单元格

2.什么是表格标签?
    当数据量非常大的时候,表格标签这种表现形式被人为是最为清晰的一种展现形式

3.表格有一个边框属性,这个属性决定边框的宽度,默认是0.

表格的属性:
1.宽度和高度属性: 可以给table标签和td标签使用
2.水平对齐和垂直对其属性:水平对齐table,tr,td都可以用.垂直对齐tr td可用

-->
<table border="1px" align="center">
    <tr>
        <td>1.1</td>
        <td>1.2</td>
        <td>1.3</td>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>

</table>
</body>
</html>
