<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
    <!--
    br:换行符
    -->
    <div>这是文本一</div>
    <img src="TEST_IMAGE.png" title="这是一张图片" alt="当前图片不存在">
    <br>
    <div>这是文本二</div>
    <img src="TEST_IMAGE.png" width="300" height="475">
    <br>
    <div>这是文本三</div>
    <img src="TEST_IMAGE.png" width="100">
</body>
</html>
