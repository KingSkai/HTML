<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>细线表格</title>
</head>
<body>
<!--
在表格标签中想通过指定外边距为0来实现细线表格是不靠谱的,其实他是两条线合成一条线
细线表格的制作方式
1.给table标签设置bgcolor
2.给tr设置bgcolor
3.给table标签设置cellspacing = 1px

注意点table标签和tr标签以及td标签都支持bgcolor,但是以后样式都要通过css样式来编写

-->
    <table bgcolor="black" cellspacing="1px">
        <tr bgcolor="white">
            <td>1.1</td>
            <td>2.2</td>
        </tr>
        <tr bgcolor="white">
            <td>3.3</td>
            <td>4.4</td>
        </tr>

    </table>
</body>
</html>
