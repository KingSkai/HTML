<details>
    <summary>张国荣</summary>
    张国荣，1956年9月12日生于香港，歌手、演员、音乐人；影视歌多栖发展的代表之一。1977年正式出道。1983年以《风继续吹》成名。1984年演唱的《Monica》是香港歌坛第一支同获十大中文金曲、十大劲歌金曲的舞曲。 1986年、1987年获劲歌金曲金奖。1987年凭借专辑《爱慕》成为首位打入韩国音乐市场的粤语歌手，华语唱片在韩国销量纪录保持者。1988年、1989年获十大劲歌金曲最受欢迎男歌星奖。1995年专辑《宠爱》在韩国创销量纪录。1999年获得香港乐坛最高荣誉奖金针奖。
</details>
