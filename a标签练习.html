<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签练习</title>
    <!--
    base标签就是专门用来统一的指定当前网页中所有的超链接(a标签)需要如何打开
    1.base标签必须要写在head标签的开始标签和结束标签之间
    2.如果记在base中指定了target又在a标签中指定了target则浏览器会按照a标签的执行
    -->
    <base target="_blank">
</head>
<body>
    <a href="https://www.nuomi.com/?cid=002540" target="_self">糯米</a>
    <a href="http://news.baidu.com/">新闻</a>
    <a href="https://www.hao123.com/?tn=90226939_hao_pg">hao123</a>
    <a href="http://map.baidu.com/">地图</a>
</body>
</html>
