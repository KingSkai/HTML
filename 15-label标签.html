<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label标签</title>
</head>
<body>
<!--
1.默认情况下文字和输入框是没有关联关系的,要想点击文字也让对应的输入框对应,需要进行绑定
2.此时需要使用到label标签
-->
<form>

    <label for="account">账号:</label><input type="text" id="account"><br>
    <label for="pwd">密码:</label><input type="password" id="pwd">
    <!--或者(方便的方法)-->
    <label>账号:<input type="text"></label>
</form>

</body>
</html>
