<body>
<!--
1.什么是video标签?
作用:播放视频

格式:
<video src="">

</video>

src:视频地址
autoplay:自动播放
controls:控制条
poster:展位图片,视频未播放钱限时的图片
loop:一般用于做广告视频!(优酷视频前的广告视频),用于告诉视频播放完之后需要循环
preload:预加载视频,但是需要注意proload和autoplay相冲,不可共存
muted:静音
width:宽
height:高
-->

<video src="resouce/phfx_4KHD_VP9TestFootage.webm" width="500" controls = "controls" poster="TEST_IMAGE.png"></video>
</body>
