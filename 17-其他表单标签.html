<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select,textarea标签</title>
</head>
<body>
<!--
1.select标签
作用:用于定义下拉列表
格式:
<select>
    <option>待选内容</option>
</select>
可以通过selected设置默认属性,不设置则默认为第一个

注意点:下拉列表不能输入内容,但是可以在列表中选择内容

-->
// 普通情况
<!--<select>-->
    <!--<option>北京</option>-->
    <!--<option>上海</option>-->
    <!--<option>广州</option>-->
    <!--<option>广西</option>-->
    <!--<option selected>武汉</option>-->
<!--</select>-->
// 复杂情况
<select>
    <optgroup label="北京">
        <option>昌平区</option>
        <option>朝阳区</option>
        <option>通州区</option>
    </optgroup>
    <optgroup label="广州">
        <option>天河区</option>
        <option>越秀区</option>
        <option>黄浦区</option>
    </optgroup>
</select>
<hr>
<!--
textarea标签:自动换行的文本输入框
    可以通过cols指定列数,rows指定行数
-->
<textarea cols="2" rows="5">
    内容
</textarea>
</body>
</html>
