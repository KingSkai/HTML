<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist标签</title>
</head>
<body>
<!--
1.datalist标签
作用:给输入框绑定待选项

2.datalist格式
<datalist>
    <option>待选项内容</option>
</datalist>

3.如何给输入框绑定待选列表(见下方实例)
-->

请输入你的车型<input type="text" list="cars">
<datalist id="cars">
    <option>奔驰</option>
    <option>宝马</option>
    <option>奥迪</option>
    <option>路虎</option>
    <option>宾利</option>
</datalist>
</body>
