<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marquee标签</title>
</head>
<body>
<!--
marquee标签不是W3C推荐的标签在W3C官方文档中也无法查询这个标签,但是各大浏览器对这个标签的支持非常好

1.什么是marquee标签?
作用: 跑马灯

属性:
1.direction:方向(up/down/right/left)
2.scrollamount:滚动速度
3.loop:滚动次数
4.behavior:设置滚动类型slide滚动边界就停止, alternate滚动到边界就弹回

格式:
<marquee>
    内容
</marquee>
-->

<!--<marquee>-->
    <!--随便写点内容-->
<!--</marquee>-->

<!--设置滚动方向-->
<!--<marquee direction="up">这个是什么</marquee>-->

<!--设置滚动速度(值越大速度越快)-->
<!--<marquee scrollamount = "100"></marquee>-->

<!--设置滚动次数-->
<!--<marquee loop = "100"></marquee>-->

<!--滚动图片-->
<marquee> <img src="up.png"> </marquee>
</body>
</html>
